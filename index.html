<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .title {
        font-size: 16px;
        color: #333333;
        margin-bottom: 4px;
    }

    .name {
        width: 180px;
        height: 24px;
        padding: 0 0 0 4px;
    }

    .confirm {
        width: 68px;
        height: 28px;
        margin-left: 8px;
    }

    .image {
        margin-top: 8px;
    }

    .image img {
        height: 200px
    }

    .tips {
        display: none;
        font-size: 12px;
        color: #666666;
    }
</style>

<body>
    <div class="root">
        <div class="title">输入姓名，查看图片</div>
        <div class="info">
            <input class="name" type="text"><button class="confirm">确认</button>
        </div>
        <div class="image">
            <img class="single" src="" alt="">
        </div>
        <div class="tips">密钥不对重新输入</div>
    </div>
</body>
<script src="./static/data/image.js"></script>
<script src="./static/utiles/md5.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
<script>
    $('.confirm').click(() => {
        const val = $('.name')[0].value
        if (!val) {
            alert('请输入真实有效的姓名')
            return
        }
        if (imageData[md5(val)]) {
            $('.single')[0].src = imageData[md5(val)]
            $('.tips')[0].style.display = 'none'
        } else {
            $('.single')[0].src = ""
            $('.tips')[0].style.display = 'block'
        }
    })
</script>

</html>
